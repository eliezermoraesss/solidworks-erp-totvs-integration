<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Expansível</title>
    <style>
        .expandable-row {
            cursor: pointer;
            user-select: none;
        }

        .expandable-content {
            display: none;
        }
    </style>
</head>
<body>

<table border="1">
    <tr class="expandable-row">
        <td>1</td>
        <td>Item 1</td>
        <td><button onclick="toggleRow(1)">+</button></td>
    </tr>
    <tr class="expandable-content" id="row1">
        <td colspan="3">Conteúdo Expansível 1</td>
    </tr>

    <tr class="expandable-row">
        <td>2</td>
        <td>Item 2</td>
        <td><button onclick="toggleRow(2)">+</button></td>
    </tr>
    <tr class="expandable-content" id="row2">
        <td colspan="3">Conteúdo Expansível 2</td>
    </tr>
</table>

<script>
    function toggleRow(rowNumber) {
        var row = document.getElementById('row' + rowNumber);
        if (row.style.display === 'none') {
            row.style.display = 'table-row';
        } else {
            row.style.display = 'none';
        }
    }
</script>

</body>
</html>
