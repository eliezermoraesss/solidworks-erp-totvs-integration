<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    #total {
      font-weight: bold;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Carrinho de Compras</h2>

  <table id="cart">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descrição</th>
        <th>Quantidade</th>
        <th>Unidade de Medida</th>
        <th>Valor Unitário</th>
        <th>Total</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <!-- Conteúdo da tabela será adicionado dinamicamente com JavaScript -->
    </tbody>
  </table>

  <p id="total">Total: R$ 0.00</p>

  <label for="codigoProduto">Código do Produto:</label>
  <input type="text" id="codigoProduto">
  <button onclick="adicionarProduto()">Adicionar Produto</button>

  <script>
    // Mova a declaração da variável products para fora da função DOMContentLoaded
    const products = [
      { codigo: '001', descricao: 'Produto 1', quantidade: 1, unidade: 'un', valor: 10.00 },
      { codigo: '002', descricao: 'Produto 2', quantidade: 2, unidade: 'kg', valor: 5.50 },
      { codigo: '003', descricao: 'Produto 3', quantidade: 3, unidade: 'pc', valor: 2.00 },
      // Adicionar mais produtos mockados
      { codigo: '004', descricao: 'Produto 4', quantidade: 1, unidade: 'un', valor: 8.50 },
      { codigo: '005', descricao: 'Produto 5', quantidade: 2, unidade: 'kg', valor: 3.00 },
      { codigo: '006', descricao: 'Produto 6', quantidade: 3, unidade: 'pc', valor: 6.75 },
      { codigo: '007', descricao: 'Produto 7', quantidade: 1, unidade: 'un', valor: 12.99 },
      { codigo: '008', descricao: 'Produto 8', quantidade: 2, unidade: 'kg', valor: 7.25 },
      { codigo: '009', descricao: 'Produto 9', quantidade: 3, unidade: 'pc', valor: 4.50 },
      { codigo: '010', descricao: 'Produto 10', quantidade: 1, unidade: 'un', valor: 9.00 }
    ];

    document.addEventListener('DOMContentLoaded', function () {
      const cartTable = document.querySelector('#cart tbody');
      const totalElement = document.getElementById('total');

      function updateCart() {
        cartTable.innerHTML = '';

        let total = 0;

        products.forEach(product => {
          const totalItem = product.quantidade * product.valor;
          total += totalItem;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${product.codigo}</td>
            <td>${product.descricao}</td>
            <td><input type="number" value="${product.quantidade}" min="1" data-codigo="${product.codigo}" class="quantity-input"></td>
            <td>${product.unidade}</td>
            <td>R$ ${product.valor.toFixed(2)}</td>
            <td>R$ ${totalItem.toFixed(2)}</td>
            <td><button data-codigo="${product.codigo}" class="remove-button">Remover</button></td>
          `;

          cartTable.appendChild(row);
        });

        totalElement.textContent = `Total: R$ ${total.toFixed(2)}`;
      }

      // Inicializar o carrinho
      updateCart();

      // Adicionar evento de mudança na quantidade
      cartTable.addEventListener('change', function (event) {
        if (event.target.classList.contains('quantity-input')) {
          const codigo = event.target.getAttribute('data-codigo');
          const quantity = parseInt(event.target.value, 10);

          const product = products.find(p => p.codigo === codigo);
          if (product) {
            product.quantidade = quantity;
          }

          updateCart();
        }
      });

      // Adicionar evento de remoção do produto
      cartTable.addEventListener('click', function (event) {
        const target = event.target;
        if (target.classList.contains('remove-button')) {
          const codigo = target.getAttribute('data-codigo');

          // Encontrar o índice do produto no array
          const index = products.findIndex(p => p.codigo === codigo);

          if (index !== -1) {
            // Remover o produto do array
            products.splice(index, 1);
            // Atualizar o carrinho
            updateCart();
          }
        }
      });
    });

    function adicionarProduto() {
      const codigoProduto = document.getElementById('codigoProduto').value.trim();
      const produtoEncontrado = products.find(p => p.codigo === codigoProduto);

      if (produtoEncontrado) {
        products.push({ ...produtoEncontrado, quantidade: 1 });
        updateCart();
      } else {
        alert('Produto não encontrado. Verifique o código.');
      }
    }
  </script>

</body>
</html>
